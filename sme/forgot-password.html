<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/forgot-password.css">
    <title>Kredi - SME</title>
</head>
<body>
    <!-- authentication -->
    <div class="container auth-section">
        <!-- kredi logo -->
        <div class="kredi-brand mb-2">
            <img src="assets/images/kredi.png" alt="kredi logo">
        </div>
        <!-- card -->
        <div class="card mt-2">
            <div class="card-header">
                <h3>Forgot your password?</h3>
                <p>Enter the email you used to create an account on Kredi, we'll send you a password reset email.</p>
            </div>
            <div class="card-body mt-3">
                <form action="password-reset-otp.html" method="post">
                    <div class="input-group">
                        <input type="email" class="input-large input-text fname" name="fname">
                        <label for="fname" class="input-label">Email Address</label>
                    </div>
                    <div class="input-group mt-3 mb-2">
                        <button class="btn"> Send reset email</button>
                    </div>
                    <p class="mt-2">Take me back to <a href="login .html" class="login">Log in.</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
