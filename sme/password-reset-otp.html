<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/password-reset-otp.css">
    <title>Kredi - SME</title>
</head>
<body>
    <!-- authentication -->
    <div class="container auth-section">
        <!-- kredi logo -->
        <div class="kredi-brand">
            <img src="assets/images/kredi.png" alt="kredi logo">
        </div>
        <!-- card -->
        <div class="card mt-1">
            <div class="card-header">
                <h3>Password reset link</h3>
                <p>A password reset link has been sent to your email, kindly follow the link or enter the 5-digits code in it below to continue</p>
            </div>
            <div class="card-body mt-2">
                <p class="mb-3 ">Enter Code</p>
                <form action="reset-password.html" method="post">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="input-large">
                        </div>
                        <div class="input-group">
                            <input type="text" class="input-large">
                        </div>
                        <div class="input-group">
                            <input type="text" class="input-large">
                        </div>
                        <div class="input-group">
                            <input type="text" class="input-large">
                        </div>
                        <div class="input-group">
                            <input type="text" class="input-large">
                        </div>
                    </div>
                    <div class="input-group mt-2 mb-2">
                        <button class="btn btn-continue"> Continue</button>
                    </div>
                    <p class="mt-2">Didnt get the mail? <a href="" class="login">Resend.</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
