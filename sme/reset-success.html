<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset-success.css">
    <title>Kredi - SME</title>
</head>
<body>
    <!-- authentication -->
    <div class="container auth-section">
        <!-- kredi logo -->
        <div class="kredi-brand">
            <img src="assets/images/kredi.png" alt="kredi logo">
        </div>
        <!-- card -->
        <div class="card mt-1">
            <div class="success-badge mb-1">
                <div class="success-icon">
                    <img src="assets/icons/success.svg" alt="">
                </div>
            </div>
            <div class="card-header">
                <h3>Password reset successful!</h3>
                <p class="mt-2">Your password has been successfully reset. Kindly login with your new password.</p>
            </div>
            <div class="card-body mt-5">
                <button class="btn" onclick="window.location.href='login.html'">Log in</button>
            </div>
        </div>
    </div>
</body>
</html>
